<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analysis Results - Question Paper Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="container flex-grow-1 mt-4">
    <h2 class="mb-4">Suggested Important Questions</h2>

    <h4>Important Questions</h4>
    <ul class="list-group mb-4">
      {% for q in questions %}
      <li class="list-group-item">{{ q }}</li>
      {% endfor %}
    </ul>

    <h4>Top Keywords / Topics</h4>
    <ul class="list-group">
      {% for k, c in keywords %}
      <li class="list-group-item">{{ k }}: {{ c }}</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('upload') }}" class="btn btn-secondary mt-4">Back to Upload</a>
  </div>

  <!-- Sticky Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-1">&copy; 2026 Developed by <strong>Ankur Rajak</strong></p>
      <p class="mb-0">
        <a href="mailto:ankurkrrajak@gmail.com" class="text-light">ankurkrrajak@gmail.com</a>
      </p>
    </div>
  </footer>
</body>
</html>
