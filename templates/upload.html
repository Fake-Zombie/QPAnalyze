<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Paper Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- MOBILE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container flex-grow-1 d-flex justify-content-center align-items-center px-2">
    <div class="card shadow p-4 w-100" style="max-width: 600px;">
        <h2 class="card-title mb-4 text-center">Question Paper Analysis System</h2>

        <!-- UPLOAD PDFs -->
        <form method="POST" action="/upload" enctype="multipart/form-data" class="mb-4">
            <label class="form-label">Upload PDF Question Papers</label>
            <input type="file" name="pdfs" accept=".pdf" multiple class="form-control mb-3" required>
            <button type="submit" class="btn btn-success w-100">Upload PDFs</button>
        </form>

        <hr>

        {% if uploaded_files %}

        <h5 class="mb-3 text-center">Uploaded PDFs</h5>

        <!-- ANALYZE FORM -->
        <form id="analyzeForm" method="POST" action="/analyze">
            <div class="list-group mb-3">
                {% for file in uploaded_files %}
                <label class="list-group-item d-flex align-items-center flex-wrap">
                    <input
                        class="form-check-input me-2 mb-1"
                        type="checkbox"
                        name="selected_pdfs"
                        value="{{ file }}">
                    {{ file }}
                </label>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Analyze Selected PDFs</button>
        </form>

        <!-- PROGRESS BAR -->
        <div class="mt-2" id="progressBox" style="display:none;">
            <label class="form-label">Analyzing PDFs...</label>
            <div class="progress">
                <div id="progressBar"
                     class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar"
                     style="width: 0%">
                    0%
                </div>
            </div>
        </div>

        <!-- CLEAR ALL -->
        <form method="POST" action="/clear" class="mt-3">
            <button type="submit" class="btn btn-danger w-100">Clear All PDFs</button>
        </form>

        {% else %}
        <p class="text-muted text-center mt-3">No PDFs uploaded yet.</p>
        {% endif %}
    </div>
</div>

<!-- SCRIPT -->
<script>
document.getElementById("analyzeForm")?.addEventListener("submit", function () {
    const progressBox = document.getElementById("progressBox");
    const progressBar = document.getElementById("progressBar");

    progressBox.style.display = "block";

    let progress = 0;
    const interval = setInterval(() => {
        if (progress >= 90) {
            clearInterval(interval);
        } else {
            progress += 10;
            progressBar.style.width = progress + "%";
            progressBar.innerText = progress + "%";
        }
    }, 500);
});
</script>

<!-- Sticky Footer -->
<footer class="bg-dark text-light text-center py-3 mt-auto">
  <div class="container">
    <p class="mb-1">&copy; 2026 Developed by <strong>Ankur Rajak</strong></p>
    <p class="mb-0">
      <a href="mailto:ankurkrrajak@gmail.com" class="text-light">ankurkrrajak@gmail.com</a>
    </p>
  </div>
</footer>

</body>
</html>
